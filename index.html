<html>
    <head>
        <title>Atividades sobre o JavaScript</title>
    </head>

    <body>

    <center>
         <span> 
            <h3> Mostrando a professora o que eu sei sobre o "Array"</h4>
         </span>

         <img src="familia_animado.jpg" style="width : 30%;" id="foto_familia_imagem">

         <h4 id="nome_texto_familia">Clique no botão abaixo para ver os membros da família Klein!</h4>

         <button onclick="update()">Próximo</button>
    </center>

        <script>

            img = ["familia_animado.jpg", "homem_animado.jpg", "mulher_animado.jpg", "menina_crianca_animado.png", "menino_crianca_animado.jpg"];
            
            nome_familia = ["familia", "Diego", "Kelly", "Maitê", "Vitor"];
             console.log (nome_familia);

             var i = 0;

             function update()
             {
                var quant_membros_familia = nome_familia.length;

                if (i > quant_membros_familia)
                {
                    i = 0;
                }

                var proxima_img = img[i];
                var proximo_nome = nome_familia[i];

                document.getElementById("foto_familia_imagem").src = proxima_img;
                document.getElementById("nome_texto_familia").innerHTML = proximo_nome;

                i++;
             }

        </script>

    </body>
</html>
